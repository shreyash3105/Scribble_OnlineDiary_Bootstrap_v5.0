<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login Form | Scribble</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="login .css">
</head>
<script>
  function validation() {

    // email
    var emailVal = document.getElementById("email").value;

    // Password
    var regex2 = /^[A-Za-z]\w{7,14}$/;
    var passVal = document.getElementById("pass").value;

    if (emailVal.indexOf("@") <= 3) {
      document.getElementById("lbemail").innerHTML =
        "  *Please fill properly";
      document.getElementById("lbemail").style.visibility = "visible";
      document.getElementById("email").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (
      emailVal.charAt(emailVal.length - 4) != "." &&
      emailVal.charAt(emailVal.length - 4) != "."
    ) {
      document.getElementById("lbemail").innerHTML =
        "  *Please fill properly";
      document.getElementById("lbemail").style.visibility = "visible";
      document.getElementById("email").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (passVal == "") {
      document.getElementById("lbpass").innerHTML =
        "  *Please fill can't be empty";
      document.getElementById("lbpass").style.visibility = "visible";
      document.getElementById("pass").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (passVal.length <= 6) {
      document.getElementById("lbpass").innerHTML = "  *Atleast 7 characters";
      document.getElementById("lbpass").style.visibility = "visible";
      document.getElementById("pass").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else {
      // alert("Register successfully");
      // console.log("done");
      return true;
    }
  }
</script>

<body>
  <div class="page fields" style="width: 30%;">
    <form action="newentry.html" onsubmit="return validation()" name="forms" class="fields">
      <!-- Basic Information-->
      <div>
        <h4 style="text-align: center;">Login</h4>
        <div class="mb-3 col-sm-10">
          <label class="form-label">Email</label>
          <input type="mail" class="form-control" id="email" placeholder="demo@gmail.com" />
          <label id="lbemail" style="color: red; visibility: hidden"></label>
        </div>
        <div class="mb-3 col-sm-10">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="password" />
          <label id="lbpass" style="color: red; visibility: hidden"></label>
        </div>
        <div>
          <p>Not a member? <a href="signup.html" class="link-danger">SignUp now</a></p>
        </div>
        <div class="col-auto">
          <button onclick="validation()" type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
