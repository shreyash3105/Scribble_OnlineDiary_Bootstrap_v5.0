<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SignUp Form | Scribble</title>
  <link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="signup.css">

</head>
<script>
  function validation() {
    // first last name
    var regex1 = /[A-Za-z]/;
    var fnameVal = document.getElementById("fname").value;
    var lnameVal = document.getElementById("lname").value;

    // email
    var emailVal = document.getElementById("email").value;


    //phone number
    var phoneVal = document.getElementById("phone").value;
    var regex = /^[7-9]\d{9}$/;

    // Password
    var regex2 = /^[A-Za-z]\w{7,14}$/;
    var passVal = document.getElementById("pass").value;
    var conpassVal = document.getElementById("conpass").value;

    if (!regex1.test(fnameVal) || !regex1.test(lnameVal)) {
      document.getElementById("lbfname").innerHTML =
        "  *Please fill properly";
      document.getElementById("lbfname").style.visibility = "visible";
      document.getElementById("fname").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (emailVal.indexOf("@") <= 3) {
      document.getElementById("lbemail").innerHTML =
        "  *Please fill properly";
      document.getElementById("lbemail").style.visibility = "visible";
      document.getElementById("email").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (
      emailVal.charAt(emailVal.length - 4) != "." &&
      emailVal.charAt(emailVal.length - 4) != "."
    ) {
      document.getElementById("lbemail").innerHTML =
        "  *Please fill properly";
      document.getElementById("lbemail").style.visibility = "visible";
      document.getElementById("email").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (isNaN(phoneVal)) {
      document.getElementById("lbphone").innerHTML = " *Enter valid number";
      document.getElementById("lbphone").style.visibility = "visible";
      document.getElementById("phone").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (phoneVal.length != 10) {
      document.getElementById("lbphone").innerHTML = " *Enter valid number";
      document.getElementById("lbphone").style.visibility = "visible";
      document.getElementById("phone").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (passVal == "") {
      document.getElementById("lbpass").innerHTML =
        "  *Please fill can't be empty";
      document.getElementById("lbpass").style.visibility = "visible";
      document.getElementById("pass").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (passVal.length <= 6) {
      document.getElementById("lbpass").innerHTML = "  *Atleast 7 characters";
      document.getElementById("lbpass").style.visibility = "visible";
      document.getElementById("pass").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else if (conpassVal != passVal) {
      document.getElementById("lbconpass").innerHTML =
        "  *Password doesn't match";
      document.getElementById("lbconpass").style.visibility = "visible";
      document.getElementById("conpass").style.boxShadow = "0 0 5px #ff0000";
      return false;
    } else {
      // alert("Register successfully");
      // console.log("done");
      return true;
    }
  }
</script>

<body>
  <div class="page fields" style="width: 40%;">
    <form action="login.html" onsubmit="return validation()" name="forms">
      <div>
        <!-- Basic Information-->
        <h4 style="text-align: center;">SignUp</h4>
        <div class="mb-3 col-sm-10">
          <label>Name</label>
          <input type="text" id="fname" placeholder="FirstName" />
          <input type="text" id="lname" placeholder="LastName" />
          <label id="lbfname" style="color: red; visibility: hidden"></label>
          <label id="lblname" style="color: red; visibility: hidden"></label>
          <br /><br />
        </div>

        <div class="mb-3 col-sm-10">
          <label>Email</label>
          <input type="mail" id="email" placeholder="demo@gmail.com" />
          <label id="lbemail" style="color: red; visibility: hidden"></label>
          <br /><br />
        </div>

        <div class="mb-3 col-sm-10">
          <label>Phone Number</label>
          <input type="text" id="phone" placeholder="0000-000-000" />
          <label id="lbphone" style="color: red; visibility: hidden"></label>
          <br /><br />
        </div>

        <div class="mb-3 col-sm-10">
          <label>Password</label>
          <input type="password" id="pass" placeholder="password" />
          <label id="lbpass" style="color: red; visibility: hidden"></label>
          <br /><br />
        </div>

        <div class="mb-3 col-sm-10">
          <label>Confirm Password</label>
          <input type="password" id="conpass" placeholder="confirm password" />
          <label id="lbconpass" style="color: red; visibility: hidden"></label>
          <br /><br />
        </div>
        <div class="col-auto">
          <button onclick="validation()" type="submit" class="btn btn-primary">SignUp</button>
        </div>
      </div>
    </form>
  </div>

</body>

</html>
